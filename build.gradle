plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.2.0-SNAPSHOT'
}

sponge {
    plugin {
        meta {
            name = pluginGroup
            id = pluginId
            version = pluginVersion
            description = pluginDescription
            authors = pluginAuthors.replace(", ", ",").split(",")
            url = pluginUrl
        }
    }
}